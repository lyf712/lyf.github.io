<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        /* 一些基本的样式可以放在这里 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        /* 其他自定义样式根据需要添加 */
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Personal Page</h1>
        <p>Some introduction or welcome message here</p>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>Some information about yourself...</p>
        </section>

        <section>
            <h2>Projects</h2>
            <p>Information about your projects or portfolio...</p>
        </section>

        <section>
            <h2>Contact</h2>
            <p>Contact information or a contact form...</p>
        </section>
    </main>

    <footer>
        <p>© 2023 Your Name</p>
    </footer>

</body>
</html>
